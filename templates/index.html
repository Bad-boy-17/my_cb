<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsraH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
       body {
    /* Combines the gradient overlay and the image in one line */
    background: linear-gradient(to bottom, rgba(31, 28, 44, 0.8), rgba(146, 141, 171, 0.8)), url('/static/images/background.jpg');
    
    /* Other properties for the image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed; /* This is important for a fixed image */
    
    font-family: 'Poppins', sans-serif;
    transition: background 0.5s ease-in-out;
}
        .message-box {
            max-height: 70vh;
            overflow-y: auto;
            padding: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px;
            width: 50px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot-2 { animation-delay: -0.32s; }
        .dot-3 { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        /* Glassmorphism scrollbar */
        .message-box::-webkit-scrollbar {
            width: 8px;
        }
        .message-box::-webkit-scrollbar-thumb {
            background-color: rgba(147, 197, 253, 0.5); /* Blue thumb with transparency */
            border-radius: 4px;
        }
        .message-box::-webkit-scrollbar-track {
            background-color: transparent;
        }
        /* Custom scrollbar for Firefox */
        .message-box {
            scrollbar-color: rgba(147, 197, 253, 0.5) transparent;
            scrollbar-width: thin;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="rounded-2xl shadow-2xl w-full max-w-md p-6 flex flex-col h-[80vh] border border-gray-700 backdrop-filter backdrop-blur-xl bg-gray-900 bg-opacity-30">
        <h1 class="text-3xl font-bold text-white mb-6 text-center tracking-wide">hsraH</h1>
        <div id="chat-box" class="message-box flex-grow border-b border-gray-700 pb-4">
            <div class="flex items-start mb-4">
                <div class="bg-gray-700 text-gray-200 p-3 rounded-xl max-w-xs message-fade-in">
                    <p>Hello! How can I help you today?</p>
                    <span class="text-xs text-gray-400 block text-right mt-1">
                        <span id="timestamp-initial-bot"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="mt-6">
            <form id="chat-form" class="flex items-center space-x-2">
                <input type="text" id="user-input" class="flex-grow border border-gray-700 bg-gray-800 text-white rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Type your message...">
                <button type="submit" class="bg-purple-600 text-white p-3 rounded-xl transform transition-transform duration-200 hover:scale-110 active:scale-95 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <script>
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        
        let conversation = [];

        function loadChatHistory() {
            const storedConversation = localStorage.getItem("chatbot_conversation");
            if (storedConversation) {
                conversation = JSON.parse(storedConversation);
                chatBox.innerHTML = "";
                conversation.forEach(message => {
                    appendMessage(message.sender, message.text, message.timestamp);
                });
            } else {
                const initialTimestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                conversation.push({ sender: 'bot', text: 'Hello! How can I help you today?', timestamp: initialTimestamp });
                saveChatHistory();
            }
        }
        
        function saveChatHistory() {
            localStorage.setItem("chatbot_conversation", JSON.stringify(conversation));
        }

        chatForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const userMessage = userInput.value;
            if (userMessage.trim() === "") return;

            const userTimestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            appendMessage("user", userMessage, userTimestamp);
            conversation.push({ sender: 'user', text: userMessage, timestamp: userTimestamp });
            saveChatHistory();

            userInput.value = "";
            
            const typingIndicator = appendMessage("bot-typing", "...", null, true);
            
            fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ conversation_history: conversation })
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.remove();
                const botTimestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                appendMessage("bot", data.response, botTimestamp);
                conversation.push({ sender: 'bot', text: data.response, timestamp: botTimestamp });
                saveChatHistory();
            })
            .catch(error => {
                typingIndicator.remove();
                appendMessage("bot", "Error: I couldn't get a response.");
                console.error('Error:', error);
            });
        });

        function appendMessage(sender, message, timestamp, isTyping = false) {
            const messageElement = document.createElement("div");
            messageElement.className = `flex mb-4 message-fade-in ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            if (isTyping) {
                messageElement.innerHTML = `
                    <div class="bg-gray-700 text-gray-200 p-3 rounded-xl max-w-xs typing-indicator">
                        <div class="dot"></div>
                        <div class="dot dot-2"></div>
                        <div class="dot dot-3"></div>
                    </div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="${sender === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-200'} p-3 rounded-xl max-w-xs">
                        <p>${message}</p>
                        <span class="text-xs ${sender === 'user' ? 'text-blue-200' : 'text-gray-400'} block text-right mt-1">${timestamp}</span>
                    </div>
                `;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageElement;
        }

        document.addEventListener('DOMContentLoaded', loadChatHistory);
    </script>
</body>
</html>
